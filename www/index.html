<html lang="en">

  <body>
    <h1>It's working.</h1>
    <ul id="messages">
    </ul>
    <script>
      var ws1 = new WebSocket("ws://localhost:8080/service1");
      ws1.onopen = function(event) {
          this.send("ws1 test message.");
      };
      ws1.onmessage = function(event) {
          console.log(event.data)
      };
      ws1.onclose = function(event) {
          console.log("ws1 closed")
      };

      var ws2 = new WebSocket("ws://localhost:8080/service2");

          this.send("ws2 test message.");
      };
      ws2.onmessage = function(event) {
          console.log(event.data)
      };
      ws2.onclose = function(event) {
          console.log("ws2 closed");
      }

</script>
