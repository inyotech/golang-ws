<!doctype html>
<html lang="en">
  <head>
    <title>Golang Websocket</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>

    <style>
      .messages {
          height: 25em;
          overflow-y: scroll;
          border: 1px solid black;
      }
      ul.messages {
          padding: .5em;
          list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Golang websocket server demo</h2>
      <div class="row">
        <div class="col-sm-6">
          <ul class="messages" id="sent-messages"></ul>
        </div>
        <div class="col-sm-6">
          <ul class="messages" id="received-messages"></ul>
        </div>
      </div>
    </div>
    <script>
      var messageSender;

      var ws = new WebSocket("ws://golang-ws.inyotech.com/service");

      ws.onopen = function(event) {
          console.log('starting message sender');
          sendMessage(1);
      };

      ws.onmessage = function(event) {
          var message = JSON.parse(event.data);
          var now = moment();
          var sendTime = moment(message.timestamp);
          var roundTripTime = now.diff(sendTime);
          var receivedMessages = $('#received-messages');
          receivedMessages.append('<li>received: '+message.data+' time: '+roundTripTime/1000+'sec</li>');
          receivedMessages.scrollTop(receivedMessages[0].scrollHeight);
          console.log(message)
      };

      ws.onclose = function(event) {
          console.log("ws closed")
          clearTimeout(messageSender);
      };

      function sendMessage(count) {
          var now = moment()
          var message = {
              timestamp: now,
              data: 'test message '+count
          }
          var m = JSON.stringify(message);
          ws.send(m);
          var sentMessages = $('#sent-messages');
          sentMessages.append('<li>sent: '+message.data+'</li>');
          sentMessages.scrollTop(sentMessages[0].scrollHeight);
          console.log(message);
          messageSender = setTimeout(sendMessage.bind(null, ++count), 1000);
      }

</script>
  </body>
</html>
